<h1>Liste des livres</h1>
  <input type="button" value="Ajouter un livre" class="btn btn-success">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">IBAN</th>
        <th scope="col">Titre</th>
        <th scope="col">Date de publication</th>
        <th scope="col">Prix</th>
        <th scope="col">Editer</th>
        <th scope="col">Supprimer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books; let indice = index;">
        <th scope="row">{{indice + 1}}</th>
        <td>{{book.iban}}</td>
        <td>{{book.titre | uppercase}}</td>
        <td>{{book.date_publication | date:"dd/MM/yyyy"}}</td>
        <td>{{book.prix | monnaie:"Â£"}}</td>
        <td><input type="button" class="btn btn-info" value="Editer"  > </td>
        <td><input type="button" class="btn btn-danger" value="Supprimer"  > </td>
      </tr>
    </tbody>
  </table>
